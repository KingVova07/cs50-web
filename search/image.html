<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Google Search</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="links">
            <a href="index.html">Back</a>
        </div>
        <h1>
            <span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span>
        </h1>
        <form action="https://google.com/search">
            <div class="input_box">
                <div id="search-box">
                    <input id="search-text" onkeyup="displayX()" type="text" name="q" autocomplete="off">
                </div>
            </div>
            <div class="button_box">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" value="Search Images">
            </div>
            
        </form>

    </body>
</html>
